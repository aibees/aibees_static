server {
    listen 80;
    server_name static.aibeesworld.com;

    # (선택) 헬스체크
    location = /health {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # /static/*  ->  /app/static/*
    location /static/ {
        alias /app/static/;
        try_files $uri =404;

        # (선택) CORS - 프론트가 다른 도메인에서 가져갈 수 있게
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Expose-Headers "Content-Length, Content-Type" always;
    }
    
    location / {
        return 404;
    }
}

